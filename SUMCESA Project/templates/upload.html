{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Upload Data</h1>
</div>

<div class="card">
    <div class="card-header">
        <i class="bi bi-upload"></i> Import Software Data
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select file to upload (CSV or JSON)</label>
                <input class="form-control" type="file" id="file" name="file" required>
                <div class="form-text">Supported formats: CSV, JSON</div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload"></i> Upload
            </button>
        </form>
    </div>
</div>
{% endblock %}
