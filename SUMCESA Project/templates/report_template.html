<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUMCESA Security Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border-radius: 5px;
        }
        .header {
            background: linear-gradient(135deg, #005aab, #007acc);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .stats p {
            margin: 0;
            font-weight: bold;
        }
        .critical {
            color: #ff6b6b;
        }
        .high {
            color: #ffcc00;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SUMCESA Security Report</h1>
            <p>Generated on: {{ date }}</p>
            <div class="stats">
                <p>Critical Issues: <span class="critical">{{ critical }}</span></p>
                <p>High Issues: <span class="high">{{ high }}</span></p>
            </div>
        </div>
        <div class="content">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
